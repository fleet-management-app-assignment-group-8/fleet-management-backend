apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintenance-service
  namespace: default
  labels:
    app: maintenance-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maintenance-service
  template:
    metadata:
      labels:
        app: maintenance-service
    spec:
      containers:
        - name: maintenance-service
          image: maintenance-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
          envFrom:
            - configMapRef:
                name: maintenance-service-config
            - secretRef:
                name: maintenance-service-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:postgres@postgres:5432/maintenance_db"