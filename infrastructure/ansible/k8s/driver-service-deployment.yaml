apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver-service
  namespace: default
  labels:
    app: driver-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: driver-service
  template:
    metadata:
      labels:
        app: driver-service
    spec:
      containers:
        - name: driver-service
          image: driver-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6001
          envFrom:
            - configMapRef:
                name: driver-service-config
            - secretRef:
                name: driver-service-secrets
          env:
            - name: OIDC_ISSUER_URI
              value: "http://keycloak:8080/realms/fleet-management"