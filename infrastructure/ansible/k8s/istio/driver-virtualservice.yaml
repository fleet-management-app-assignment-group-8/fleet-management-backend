apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: driver-virtualservice
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - fleet-gateway
  http:
  - match:
    - uri:
        prefix: /driver
    route:
    - destination:
        host: driver-service
        port:
          number: 80
