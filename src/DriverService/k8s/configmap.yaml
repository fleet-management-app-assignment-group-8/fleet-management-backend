apiVersion: v1
kind: ConfigMap
metadata:
  name: driver-service-config
  namespace: fleet-management
data:
  SPRING_PROFILES_ACTIVE: "production"
  SERVER_PORT: "8080"
  # Database connection (uses postgres-driver service)
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres-driver:5432/driver_db"
  SPRING_DATASOURCE_USERNAME: "postgres"
  SPRING_DATASOURCE_PASSWORD: "postgres"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "validate"
  SPRING_FLYWAY_ENABLED: "true"
  # Keycloak configuration
  KEYCLOAK_REALM: "fleet-management"
  KEYCLOAK_AUTH_SERVER_URL: "http://keycloak:8080"
  KEYCLOAK_RESOURCE: "driver-service"

