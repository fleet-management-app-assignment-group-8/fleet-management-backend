apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: driver-service
  namespace: fleet-management
  labels:
    app: driver-service
spec:
  selector:
    matchLabels:
      app: driver-service
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s

