apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: driver-service
  namespace: fleet-management
spec:
  hosts:
  - driver-service
  - driver-service.fleet-management.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: driver-service
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream


