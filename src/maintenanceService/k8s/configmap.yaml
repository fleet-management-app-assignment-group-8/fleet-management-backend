apiVersion: v1
kind: ConfigMap
metadata:
  name: maintenance-service-config
  namespace: fleet-management
data:
  FLASK_ENV: "production"
  FLASK_APP: "run.py"
  PORT: "5001"
  HOST: "0.0.0.0"
  CORS_ORIGINS: "*"
  # Database connection (uses postgres-maintenance service)
  DATABASE_URL: "postgresql://postgres:postgres@postgres-maintenance:5432/maintenance_db"


