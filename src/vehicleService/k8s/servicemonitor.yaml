apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vehicle-service
  namespace: fleet-management
  labels:
    app: vehicle-service
spec:
  selector:
    matchLabels:
      app: vehicle-service
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

